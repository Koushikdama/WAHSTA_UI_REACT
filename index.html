<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>WhatsApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --wa-teal: #008069;
        --wa-teal-dark: #075E54;
        --wa-light-green: #25D366;
        --wa-bubble-out: #D9FDD3;
        --wa-bubble-in: #FFFFFF;
      }
      
      .dark {
        --wa-teal: #008069; /* Keep teal or adjust for dark mode preference */
        --wa-teal-dark: #075E54;
        --wa-bubble-out: #005c4b;
        --wa-bubble-in: #202c33;
      }

      /* WhatsApp Web specific scrollbar */
      ::-webkit-scrollbar {
        width: 6px !important;
        height: 6px !important;
      }
      ::-webkit-scrollbar-track {
        background: transparent !important;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.2) !important;
      }
      /* Chat Background Pattern */
      .wa-bg {
        background-color: #EFEAE2;
        background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png");
        background-repeat: repeat;
        background-size: 400px;
        opacity: 1;
      }
      .dark .wa-bg {
        background-color: #0b141a;
        opacity: 1; /* Pattern handles opacity */
      }
      /* Invert pattern for dark mode effect using blend mode or just simple opacity adjustment on the overlay */
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* LOGO EFFECTS */
      @keyframes shine {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }
      
      .effect-shine {
        background: linear-gradient(90deg, #ffffff 0%, #a1f0df 50%, #ffffff 100%);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: shine 3s linear infinite;
      }
      
      .effect-shine-dark {
         background: linear-gradient(90deg, #41525d 0%, #8696a0 50%, #41525d 100%);
         background-size: 200% auto;
         color: transparent;
         -webkit-background-clip: text;
         background-clip: text;
         animation: shine 3s linear infinite;
      }

      @keyframes wave {
        0%, 100% { transform: translateY(0); }
        25% { transform: translateY(-2px) rotate(-1deg); }
        75% { transform: translateY(2px) rotate(1deg); }
      }
      
      .effect-wave {
        display: inline-block;
        animation: wave 2.5s ease-in-out infinite;
        transform-origin: center bottom;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              wa: {
                teal: 'var(--wa-teal)',
                tealDark: 'var(--wa-teal-dark)',
                lightGreen: 'var(--wa-light-green)',
                blue: '#34B7F1',
                bg: '#EFEAE2',
                chatOutgoing: 'var(--wa-bubble-out)',
                chatIncoming: 'var(--wa-bubble-in)',
                gray: '#8696a0',
                grayBg: '#F0F2F5',
                border: '#e9edef',
                // Dark mode palette
                dark: {
                  bg: '#111b21',
                  paper: '#202c33',
                  header: '#202c33',
                  border: '#222d36',
                  chatOutgoing: 'var(--wa-bubble-out)', // Dynamic mapping for dark mode too
                  chatIncoming: 'var(--wa-bubble-in)',
                  hover: '#2a3942',
                  input: '#2a3942'
                }
              }
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "axios": "https://esm.sh/axios@1.6.2",
    "chess.js": "https://esm.sh/chess.js@1.0.0-beta.7",
    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>
</head>
  <body class="bg-gray-200 dark:bg-wa-dark-bg">
    <div id="root"></div>
  </body>
</html>
